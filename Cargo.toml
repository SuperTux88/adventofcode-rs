[package]
name = "adventofcode"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
clap = { version = "4.0.29", features = ["derive"] }
colored = "2.0.0"
dirs = "4.0.0"
glam = "0.22.0"
itertools = "0.10.5"
nom = "7.1.1"
pathfinding = "4.2.0"
reqwest = { version = "0.11.13", default-features = false, features = ["blocking", "gzip", "rustls-tls"] }

[dev-dependencies]
criterion = { version = "0.4.0", features = ["html_reports"] }

[[bench]]
name = "benchmarks"
harness = false
